<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #validTokens, #invalidTokens {
            margin-top: 20px;
        }
        #validTokens ul, #invalidTokens ul {
            list-style-type: none;
            padding: 0;
        }
        .token {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        .valid {
            background-color: #d4edda;
        }
        .invalid {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>Token Generator</h1>
    <button id="startStopButton">Start Generating Tokens</button>
    
    <div id="validTokens">
        <h3>Valid Tokens</h3>
        <ul id="validTokensList"></ul>
    </div>

    <div id="invalidTokens">
        <h3>Invalid Tokens</h3>
        <ul id="invalidTokensList"></ul>
    </div>

    <script>
        let generating = false;
        let validTokens = [];
        let invalidTokens = [];

        function generateToken() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let token = '';
            for (let i = 0; i < 6; i++) {
                token += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            token += '.';
            for (let i = 0; i < 6; i++) {
                token += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            token += '.';
            for (let i = 0; i < 6; i++) {
                token += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return token;
        }

        function updateUI() {
            document.getElementById('validTokensList').innerHTML = validTokens.map(token => `<li class="token valid">${token}</li>`).join('');
            document.getElementById('invalidTokensList').innerHTML = invalidTokens.map(token => `<li class="token invalid">${token}</li>`).join('');
        }

        function startStopGenerating() {
            generating = !generating;
            const button = document.getElementById('startStopButton');
            button.innerText = generating ? 'Stop Generating Tokens' : 'Start Generating Tokens';

            if (generating) {
                generateTokens();
            }
        }

        function generateTokens() {
            if (!generating) return;

            const token = generateToken();
            invalidTokens.push(token);
            updateUI();

            // Send valid token to webhook
            if (Math.random() < 0.1) {  // Simulate a valid token with a 10% chance (you can adjust this)
                validTokens.push(token);
                updateUI();
                sendToWebhook(token);
            }

            setTimeout(generateTokens, 100);  // Adjust this interval for faster/slower generation
        }

        function sendToWebhook(token) {
            const webhookUrl = 'YOUR_WEBHOOK_URL_HERE';
            const data = {
                content: `Valid Token: ${token}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        document.getElementById('startStopButton').addEventListener('click', startStopGenerating);
    </script>
</body>
</html>
